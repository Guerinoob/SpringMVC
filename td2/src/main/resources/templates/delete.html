{{> header}}

	<h1>SpringBoot TD NÂ°2</h1>
	<h2>Application de messagerie</h2>
	
	<fieldset>
		<a href="new"><button class="ui button">Ajouter une nouvelle organisation</button></a>
		
		<br /><br />
		
		<table class="ui celled table">
			<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Domain</th>
				<th>Aliases</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			{{#orgas}}
				<tr>
					<td data-label="ID">{{id}}</td>
					<td data-label="Name">{{name}}</td>
					<td data-label="Domain">{{domain}}</td>
					<td data-label="Aliases">{{aliases}}</td>
					<td data-label="" class="right aligned"><a href="display/{{id}}"><button class="circular ui icon button"><i class="eye icon"></i></button></a>
						<a href="edit/{{id}}"><button class="circular ui icon button"><i class="edit icon"></i></button></a>
						<a href="delete/{{id}}"><button class="circular ui red icon button"><i class="delete icon"></i></button></a>
					</td>
				</tr>
			{{/orgas}}
			</tbody>
		</table>
		
		<div class="ui negative message">
		  <i class="close icon"></i>
		  <div class="header">
		    Confirmation de suppression
		  </div>
		  <p>Confirmez-vous la suppression de "<b>{{orgaSuppr.name}}</b>"</p>
		  <hr />
		  	<a href="../index"><button class="ui labeled icon button"><i class="circle outline icon"></i>Annuler</button></a>
			<a href="../delete:{{orgaSuppr.id}}"><button class="ui labeled icon negative button"><i class="check circle icon"></i>Confirmer</button></a>
		</div>
			
	</fieldset>

{{> footer}}

	<div class="ui form">
	
	<form method="POST" action="../editOrga">
	
		<div class="field">
			<label for="name">Name :</label>
			<input type="text" id="name" name="name" placeholder="Name" value="{{orga.name}}" />
		</div>
		
		<div class="field">
			<label for="domain">Domain :</label>
			<input type="text" id="domain" name="domain" placeholder="Domain :" value="{{orga.domain}}" />
		</div>

			<label for="aliases">Aliases :</label>

		</div>
		
		<div class="ui segment">
			<button type="submit" class="ui labeled icon positive button"><i class="check circle icon"></i>Validate</button>

			<input type="hidden" name="id" id="id" value="{{orga.id}}" />
		</div>
		
	</form>
